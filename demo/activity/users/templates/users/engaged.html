<!DOCTYPE html>
<html>
    <head>
        <title>My engaged events</title>
    </head>

    <body>
        

        {% for events in events_list %}
	
	
        <a href="/events/{{events.id}}/">{{ events.title }}</a>
	
        <p>{{ events.brief_intro }}</p>
        <p>{{ events.starttime }}</p>
        <p>{{ events.endtime }}</p>
	{%if events.poster %}
        <img src="{{ events.poster.url }}" height="100" width="100">
	{%endif%}
	{%endfor%}

	
    </body>
</html>
